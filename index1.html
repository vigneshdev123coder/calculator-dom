<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="index.js"></script>
<style>
   #name1{
    height: 45px;
    width: 240px;
    background-color: silver;
    color: black;
    border: none;
    margin: 3px;
    
   }


   .main{
    display: grid;
    grid-template-columns: repeat(4,50px);
    grid-template-rows: repeat(5,45px);
    gap: 10px;
    margin: 10px;
    
   }


   .head{
    border-radius: 5px;
    height: 350px;
    width: 250px;
    border: 2px solid black;
    background-color: black
    ;
   }

button:hover{
    background-color:red;
}






</style>

</head>
<body>
    

 


<div class="head" >
    <div>
        <input type="text" id="name1" placeholder="0."></div>
     <div class="main">
    <button onclick="clearAll()">AC</button>
    <button onclick="addvalue('%')">%</button>
    <button onclick="remove()">c</button>
    <button onclick="addvalue('/')">/</button>
    <button onclick="addvalue('7')">7</button>
    <button onclick="addvalue('8')">8</button>
    <button onclick="addvalue('9')">9</button>
    <button onclick="addvalue('*')">*</button>
    <button onclick="addvalue('4')">4</button>
    <button onclick="addvalue('5')">5</button>
    <button onclick="addvalue('6')">6</button>
    <button onclick="addvalue('-')">-</button>
    <button onclick="addvalue('1')">1</button>
    <button onclick="addvalue('2')">2</button>
    <button onclick="addvalue('3')">3</button>
    <button onclick="addvalue('+')">+</button>
    <button onclick="addvalue('00')">00</button>
    <button onclick="addvalue('.')">.</button>
    <button onclick="addvalue('0')">0</button>
     <button onclick="res()" class="c">=</button></div></div>
   
<script>

let name1=document.getElementById("name1").value
function clearAll(){
     let x=document.getElementById("name1").value=''
}

function addvalue(a){
    document.getElementById("name1").value+=a
}


function res(){
    let x=document.getElementById("name1").value
    let res=eval(x)
    document.getElementById("name1").value=res
}





function remove(){
  let remove=document.getElementById("name1")
  remove.value=remove.value.slice(0,-1)
}

</script>























</body>
